<!doctype html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Type"
      content="text/html charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      :root {
        color-scheme: light;
        overflow-x: hidden;

        --text1: #000000;
        --text2: #222222;
        --text3: #444444;
        --hr: #00000008;
        --cardBg: #00000008;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;

          --text1: #ffffff;
          --text2: #dddddd;
          --text3: #bbbbbb;
          --hr: #ffffff88;
          --cardBg: #ffffff08;
        }
      }

      body {
        margin: 8px auto 0px auto;
      }

      .table {
        table-layout: fixed;
        max-width: 720px;
        width: 98%;

        margin: 0 auto;
        padding: 16px;

        border: 1px solid var(--hr, #00000008);
        border-radius: 16px;

        background-color: var(--cardBg, #00000008);
      }

      .report-section {
        padding: 12px;
        border-bottom: 1px solid var(--hr, #00000008);
      }

      tbody tr:last-child .report-section {
        border-bottom: none;
      }

      th {
        text-align: left;
        font-weight: 400;
        padding: 0;
      }

      .period {
        font-size: 12px;
        color: var(--text3, #444444);
        margin: 0 0 8px 0;
      }

      h2 {
        font-size: 16px;
        line-height: 1.3;
        margin: 0 0 4px 0;
        color: var(--text1, #000000);
        font-weight: 600;
      }

      h3 {
        font-size: 15px;
        line-height: 1.2;
        margin: 0 0 4px 0;
        color: var(--text1, #000000);
        font-weight: 600;
      }

      h4 {
        font-size: 14px;
        line-height: 1.2;
        margin: 0 0 2px 0;
        color: var(--text1, #000000);
        font-weight: 500;
      }

      .day-item {
        font-size: 14px;
        line-height: 1.1;
        color: var(--text1, #000000);
        font-weight: 400;
        white-space: pre-line;
      }

      .footer {
        width: 90%;

        margin: 32px auto 0 auto;
      }

      .footer-text1 {
        width: 100%;
        height: 20px;

        font-weight: 400;
        font-size: 14px;
        color: var(--text2, #222222);
        text-align: center;
        vertical-align: middle;
      }

      .footer-text2 {
        width: 100%;
        height: 16px;

        font-weight: 400;
        font-size: 12px;
        color: var(--text3, #444444);
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <table
      class="table"
      role="presentation"
      cellspacing="0"
      cellpadding="0">
      <thead>
        <tr>
          <th>
            <p class="period">{{PERIOD}}</p>
          </th>
        </tr>
      </thead>
      <tbody>
        {{REPORTS}}
      </tbody>
    </table>
    <table class="footer">
      <tr>
        <td class="footer-text2">Generated on {{GENERATED_DATE}}</td>
      </tr>
      <tr>
        <td class="footer-text2">Automated message â€” please do not reply</td>
      </tr>
    </table>
  </body>
</html>
